<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link external CSS file if styles are extracted -->
  <style>
    /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: url('https://images.pexels.com/photos/13419437/pexels-photo-13419437.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
  transition: background 0.3s;
}

/* Navbar Top */
.navbar-top {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.8);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  color: white;
}

.navbar-top .logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
}

.profile-menu {
  position: relative;
}

.profile-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #9333ea;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  cursor: pointer;
}

.dropdown {
  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  background: white;
  color: black;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  z-index: 1000;
}

.dropdown a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: black;
  transition: background 0.3s ease;
}

.dropdown a:hover {
  background: #f0f0f0;
}

.profile-menu:hover .dropdown {
  display: block;
}

/* Navbar Bottom */
.navbar-bottom {
  z-index: 1000;
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height: 65px;
  background: #007bff;
  border-radius: 40px 40px 0 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease-in-out;
}

.navbar-bottom a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.navbar-bottom a:hover {
  color: #ffcc00;
}

  </style>
</head>
<body>
  <!-- Navbar Top -->
  <div class="navbar-top">
    <div class="logo">My Website</div>
    <div class="profile-menu">
      <div class="profile-icon">P</div>
      <div class="dropdown">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="glass-container">
    <h2>Videos Page</h2>
    <p>Welcome to the videos section! Here you'll find a collection of engaging content.</p>
    <!-- elements here -->
  </div>

  <!-- Navbar Bottom -->
  <div class="navbar-bottom">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="videos.html"><i class="fas fa-video"></i> Videos</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </div>
</body>
</html>
