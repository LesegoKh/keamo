<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeamoFin Booking Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:none;
      transition: background 0.3s;
    }

    .navbar-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      color: white;
    }

    .navbar-top .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .profile-menu {
      position: relative;
    }

    .profile-icon {
      width: 80px;
      height: 40px;
      border-radius: 35px;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
      .logo img {
        width: 75px;
        height: 55px;
        border-radius: 50%;
        background: #9333ea;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
      }
      footer {
        width: 100vw;
        background:rgba(0, 0, 0, 0.8) ;
        color: #fff;
      }

    .navbar-bottom {
      z-index: 1000;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 65px;
      background: #007bff;
      border-radius: 40px 40px 0 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .navbar-bottom a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-bottom a:hover {
      color: #ffcc00;
    }
    .navbar-bottom a.active {
      background-color: #ffcc00;
      color: black;
      border-radius: 5px;
      padding: 5px 10px;
    }
    
    .glass-container {
      margin-top: 120px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 1rem;
    }

    .time-slot {
      padding: 10px;
      background: #007bff;
      color: white;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .time-slot.selected {
      background: #ffcc00;
      color: black;
    }

    .time-slot:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navbar Top -->
  <div class="navbar-top">
    <div class="logo">
      <img src="./KEAMO BABE blk.png">
    </div>
    <a href="./form.html"> <div class="profile-icon">Book!</div></a>

  </div>


  <!-- Booking Form -->
  <div class="glass-container">
    <h2>Book an Appointment<br>with us!</h2>
    <img style="border-radius: 50px; margin-top: 8px;height:180px;width:180px;" src="./KEAMO BABE (1).png" alt="Logo">
  
    <form 
    action="https://formsubmit.co/lskyllz64@gmail.com" 
    method="POST" netlify-honeypot="bot-field">
      
    <input type="hidden" name="booking" value="booking">
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required>

      <div>
        <label>Select Time Slot:</label>
        <div class="time-slots" id="time-slots">
            <input type="time" id="time" name="time" required>
        </div>
      </div>

      <button type="submit">Book Now</button>
    </form>
      </div>
  
  <!-- Navbar Bottom -->
  <div class="navbar-bottom">
    <a href="./Demo.html"><i class="fas fa-home"></i> Home</a>
    <a href="./Articles.html"><i class="fas fa-book"></i> Articles</a>
    <a href="./blank.html"><i class="fas fa-pen"></i> About</a>
    <a href="./form.html"><i class="fas fa-calendar"></i> Book</a>
  </div>
<!-- Navbar Bottom Ends here-->
  
<footer>
  <div style="text-align: center; padding-bottom:70px;" class="bottom">
    <div class="qr-code">
      <img style="margin-top: 5px;"  src="./keamo_QR.png" alt="QR_Code">
      <p>Scan/Screenshot QR Code To Share OR Visit!</p>
    </div>
      <h4>Contact Us OR Click Book Button Above!</h4>
      <i  style="font-size:30px;" class="fa-solid fa-at"></i>
      <p style="margin-bottom: 8px;">Email:******@gmail.com</p>
      <a href="#"><i style="font-size:30px;" class="fa-brands fa-whatsapp"></i></a>
      <p style="margin-bottom: 8px;">WhatApp:0**-***-****</p>
      <a href="#"> <i style="font-size:30px" class=" social fa-brands fa-facebook"></i></a>
 
  </div>
</footer>
<script>
    // navbar links
    const links = document.querySelectorAll('.navbar-bottom a');
  
    // current page's URL path
    const currentPath = window.location.pathname;
  
    // 'active' class to the matching link
    links.forEach(link => {
      if (link.href.includes(currentPath)) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
  </body>
  </html>
